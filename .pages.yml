            type: object
            fields:
              - name: enabled
                label: Show Newsletter
                type: boolean
                default: true
              - name: heading
                label: Heading
                type: string
                default: "JOIN THE MOVEMENT"
              - name: text
                label: Description
                type: string
                default: "Subscribe for exclusive drops and discounts"
              - name: button_text
                label: Button Text
                type: string
                default: "SUBSCRIBE"
              - name: placeholder
                label: Email Placeholder
                type: string
                default: "Enter your email"
          
          - name: social_links
            label: üîó Social Media
            type: object
            fields:
              - name: instagram
                label: Instagram URL
                type: string
              - name: twitter
                label: Twitter/X URL
                type: string
              - name: tiktok
                label: TikTok URL
                type: string
              - name: facebook
                label: Facebook URL
                type: string
              - name: youtube
                label: YouTube URL
                type: string
          
          - name: bottom_bar
            label: ‚öñÔ∏è Bottom Bar
            type: object
            fields:
              - name: copyright
                label: Copyright Text
                type: string
                default: "¬© 2024 URBAN EDGES. All rights reserved."
              - name: show_payment_icons
                label: Show Payment Method Icons
                type: boolean
                default: true
              - name: legal_links
                label: Legal Links
                type: list
                fields:
                  - name: label
                    label: Link Text
                    type: string
                  - name: url
                    label: URL
                    type: string

# ============================================
# 6. MARKETING & PROMOS
# ============================================
  - name: marketing
    label: üì¢ Marketing
    type: file
    path: cms/marketing.json
    icon: megaphone
    fields:
      - name: promo_banners
        label: üè∑Ô∏è Promotional Banners
        type: list
        fields:
          - name: enabled
            label: Active
            type: boolean
            default: true
          - name: name
            label: Banner Name (internal)
            type: string
          - name: image
            label: Banner Image
            type: image
            options:
              path: media/promos
          - name: link
            label: Link URL
            type: string
          - name: position
            label: Display Position
            type: select
            options:
              - Homepage Top
              - Homepage Middle
              - Product Page
              - Cart Page

      - name: popups
        label: üí¨ Popups & Modals
        type: object
        fields:
          - name: exit_intent_enabled
            label: Exit Intent Popup (when leaving)
            type: boolean
            default: false
          - name: exit_intent_title
            label: Exit Popup Title
            type: string
            default: "Wait! Don't miss out"
          - name: exit_intent_discount
            label: Discount Code to Offer
            type: string
            description: "e.g., SAVE10 for 10% off"
